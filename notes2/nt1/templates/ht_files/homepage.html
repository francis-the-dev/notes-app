{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
 
</head>
<body>
    {% block content %}
        <h1 class="display-5 text-muted fw-bold mb-5 ms-2 mt-2"><i>notify</i></h1>

        {% if user.is_authenticated %}
            
            <div class="container">

                <div class="row">
                    <div class="col-6">
                        {% for i in current_data %}
                                <a href="{% url 'note_detail' i.id %}" class="cd"  style="text-decoration: none;">

                                    <div class="card mt-2 border shadow">
                                        <div class="card-title ms-2  "> {{ i.title }}</div>
                                        <div class="card-body">
                                            <p class="display-5">{{ i.text }}</p>
                                        </div>
                                    </div>
                                </a>

                        {% endfor %}

                        <form action="{% url 'logout' %}" method="POST">
                                {% csrf_token %}
                                <div class="col-6">
                                  
                                    <button  class="btn btn-outline-primary mt-5 btn-lg rounded-pill " style="width: 200px;" type="submit"> Logout </button>
                                </div>
                
                         </form>
                
                    </div>
    
                    <div class="col-6">
                        <center>
                            <i class="display-5"> add notes</i>
    
                            <form  method="POST" style="width: 400px;">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button class="btn btn-primary btn-lg rounded-pill" type="submit"> enter</button>
                                
                            </form>
                
                            
                        </center>
                    </div>
    
                    
                </div>

            </div>
            
            
            

        {% else %}
        <div class="container ">
            <center>

                <div class="row" >
                    <div class="col-6 " style="height: 500px; margin-top: 300px;">
                        <a href="{% url 'login'%}" class="btn btn-outline-primary ms-2 mt-5 btn-lg rounded-pill border shadow" style="text-decoration: none; width: 60%;"> login </a>
        
                    </div>
                    <div class="col-6" style="height: 500px; margin-top: 300px;">

                        <a href="{% url 'register'%}" class="btn btn-outline-primary ms-2 mt-5 btn-lg rounded-pill border shadow "  style="text-decoration: none; width: 60%;" > register </a>

                    </div>
                </div>
                
            
                

            </center>
        </div>
            
        {% endif %}


        

    {% endblock %}
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
